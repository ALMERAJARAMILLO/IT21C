<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Hello there!</h1>
    <h1 id="person1-name"></h1>
    <h1 id="person1-age"></h1>
    <h1 id="person1-hobbies"></h1>


    <script>
       //Input
        const person1 ={
            name:"Almera S. Jaramillo",
            age:19,
            hobby: "Reading Wattpad"
        }

        //Process and Output

        //Solution 1: Display via console.log
        console.log("Name: " + person1.name);
        console.log("Age: "  +person1.age);
        console.log("Hobby:" +person1.hobby);

        //Solution 2: Display via HTML
        document.getElementById("person1-name").innerHTML = "Name: " + person1.name;
        document.getElementById("person1-age").innerHTML = "Age: " + person1.age;
        document.getElementById("person1-hobbies").innerHTML = "Hobby: " + person1.hobby;


    </script>
</body>
</html>
